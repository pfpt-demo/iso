    .template-text b {

        filter: brightness(75%);
    }
    .template-text div {
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
        line-height: 25px;
    }
    .template-text div::before {
        cotent: '\a';
        white-space: pre-wrap;
    }
</style>
